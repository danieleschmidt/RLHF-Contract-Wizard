[tool:pytest]
# pytest configuration for RLHF-Contract-Wizard

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=85
    --no-cov-on-fail

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    async_test: Asynchronous tests
    database: Tests that require database
    blockchain: Tests that require blockchain
    verification: Tests for formal verification
    performance: Performance benchmarks
    security: Security tests

# Asyncio configuration
asyncio_mode = auto

# Filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:jax.*

# Minimum version
minversion = 6.0

# Test environment
env =
    TESTING = true
    DATABASE_URL = postgresql://test:test@localhost:5432/rlhf_contracts_test
    REDIS_URL = redis://localhost:6379/1
    LOG_LEVEL = WARNING